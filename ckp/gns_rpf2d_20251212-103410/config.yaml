    - -1
    - 20000
    - 300000
    - 400000
    unrolls:
    - 0
    - 1
    - 2
    - 3
    probs:
    - 18
    - 2
    - 1
    - 1
  loss_weight:
    acc: 1.0
    vel: 0.0
    pos: 0.0

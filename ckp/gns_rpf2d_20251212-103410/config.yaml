config: configs/rpf_2d/gns.yaml
load_ckp: null
mode: all
seed: 0
dtype: float64
gpu: 0
xla_mem_fraction: 0.75
dataset:
  src: datasets/2D_RPF_3200_20kevery100
  name: null
model:
  name: gns
  input_seq_length: 6
  num_mp_steps: 10
  num_mlp_layers: 2
  latent_dim: 128
  magnitude_features: false
  isotropic_norm: false
  lmax_attributes: 1
  lmax_hidden: 1
